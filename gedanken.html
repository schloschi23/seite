---
layout: default
title: Blog
---
<h1>Schau mir in den Kopf!</h1>



<p>Themen: 
  {% for tag in page.tags %}
    <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}
</p>


<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
